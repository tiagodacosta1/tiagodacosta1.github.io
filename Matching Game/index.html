

<!DOCTYPE html>
<html lang="en">
<head>

  <title>Memory Game</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="game">

    <h1>Memory Game</h1>
    <p>By Tiago Costa</p>
  </div>

  <section class="memory-game">
    <div class="memory-card" data-framework="Guitar">
